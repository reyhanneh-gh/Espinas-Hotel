<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espinas Hotel</title>
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/assets/icons/css/fontello.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
</head>

<body class="myFont">
    <!-- first page -->
    <section class="w-full h-dvh heroBg relative">
        <nav class="w-full h-[150px] md:h-[200px] largeMenuBg flex flex-wrap justify-center font-bold">
            <div
                class="topNav w-full h-[150px] flex justify-evenly items-center lg:border-b lg:border-b-[rgba(255,255,255,0.68)] *:w-1/3">
                <div>
                    <span id="menu"
                        class="icon-menu flex items-center text-white text-[40px] pr-5 cursor-pointer"></span>
                </div>
                <figure class="overflow-hidden flex justify-center items-center">
                    <img class="object-cover" src="src/assets/img/espinas_palace_top_new_logo-1.png" alt="">
                </figure>
                <div
                    class="*:w-full *:h-fit *:text-white *:text-[13px] *:text-end *:py-2 pl-5 flex flex-wrap justify-center items-center">
                    <div class="hidden md:flex gap-2 justify-end">
                        <p>reservation@espinashotels.com</p>
                        <span class="icon-mail-alt text-white"></span>
                    </div>
                    <div class="hidden md:flex gap-2 justify-end">
                        <p>02175675</p>
                        <span class="icon-phone text-white"></span>
                    </div>
                </div>
            </div>
            <div class="hidden lg:block w-10/12 h-fit">
                <ul
                    class="w-full h-fit flex flex-wrap justify-around items-center *:text-[15px] *:text-white *:hover:text-amber-400 *:duration-200 *:cursor-pointer">
                    <li>درباره هتل</li>
                    <li>اتاق‌ها و سوییت‌ها</li>
                    <li>فان سنتر</li>
                    <li>مرکز سلامتی</li>
                    <li>رستوران‌ها</li>
                    <li>جلسات و رویدادها</li>
                    <li>تهران رویال هال</li>
                    <li>گروه هتل‌ها</li>
                    <li>استخدام</li>
                    <li>ارتباط با هتل</li>
                </ul>
            </div>
        </nav>
        <div
            class="absolute hidden lg:flex flex-wrap justify-center items-center w-[100px] h-fit left-5 top-[220px] gap-y-5">
            <figure class="w-[100px] *:cursor-pointer ">
                <img class="object-cover" src="src/assets/img/promotion-block-skylounge.png" alt="">
            </figure>
            <figure class="w-[100px] *:cursor-pointer">
                <img class="object-cover" src="src/assets/img/promotion-block-sunrise.png" alt="">
            </figure>
        </div>
        <div
            class="w-full lg:w-8/12 h-fit lg:rounded-[5px] bg-white lg:bg-[rgba(255,255,255,0.77)] absolute bottom-[-10%] lg:bottom-5 left-[50%] translate-x-[-50%] flex flex-wrap items-center justify-evenly p-5 gap-x-2 gap-y-5">
            <div
                class="w-full md:w-1/3 lg:w-fit h-fit flex flex-wrap *:flex *:items-center border-b border-b-yellow-700">
                <div class="w-11/12 h-fit flex gap-x-1">
                    <span class="icon-location text-yellow-700"></span>
                    <p class="text-[15px] text-gray-500">انتخاب هتل‌</p>
                </div>
                <div class="w-11/12 h-fit">
                    <p class="text-[15px] text-gray-500 pr-2">هتل اسپیناس پالاس - تهران سعادت آباد</p>
                </div>
                <div class="w-1/12 h-fit">
                    <span class="icon-left-open text-yellow-700"></span>
                </div>
            </div>

            <div
                class="w-full md:w-1/3 lg:w-fit h-fit flex flex-wrap *:flex *:items-center border-b border-b-yellow-700">
                <div class="w-11/12 h-fit flex gap-x-1">
                    <span class="icon-calendar text-yellow-700"></span>
                    <p class="text-[15px] text-gray-500">1 شب</p>
                </div>
                <div class="w-11/12 h-fit">
                    <p class="text-[15px] text-gray-500 pr-2">1404/12/04 – 1404/12/05</p>
                </div>
                <div class="w-1/12 h-fit">
                    <span class="icon-left-open text-yellow-700"></span>
                </div>
            </div>
            <button
                class="w-full p-2 md:w-10/12 lg:w-fit h-fit mt-2.5 lg:mt-0 hover:bg-gray-800 rounded-[4px] bg-gray-950 text-white text-center cursor-pointer">
                بررسی موجود بودن اتاق
            </button>
        </div>
        </div>
    </section>
</body>

</html>
